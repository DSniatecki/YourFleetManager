<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title> Your Fleet Manager</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        <div class="container-fluid">
            <h1 class="text-light text-center" >
                <img th:src="@{/images/company-logo.png}" width="40" height="40"/>
                Your Fleet Manager
                <img th:src="@{/images/company-logo.png}" width="40" height="40"/>
            </h1>
            <hr>
            <br>
            <form class="text-center" th:action="@{/authenticate}" method="post">
                <table class="table table-dark text-centered" style="border-radius: 5px;width: 50%;margin: 0px auto;float: none;" >
                    <tbody>
                    <tr>
                        <td colspan="2" th:if="${param.error}"><h5 class="text-danger"> Wrong user or password </h5> </td>
                        <td colspan="2" th:if="${param.logout}"> <h5 class="text-success"> You have been logged out correctly </h5> </td>
                        <td colspan="2" th:if="${param.error==null && param.logout==null}"><h5> Login</h5> </td>
                    </tr>
                    <tr>
                        <td> Username : </td>
                        <td><input type="text" name="username"  /></td>
                    </tr>
                    <tr>
                        <td> Password : </td>
                        <td><input type="password"  name="password" /></td>
                    </tr>
                    <tr>

                        <td colspan="2"> <button type="submit" class="btn btn-success" > Log in </button> </td>
                    </tr>
                    </tbody>
                </table>
            </form>

            <hr>
        </div>
    </body>
</html>
