<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Company List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        <div class="container-fluid">
            <h1 class="text-light text-center" > Your Fleet Manager - Company List </h1>
            <hr>
            <a href="#" th:href="@{'/company/add'}"><button type="button" class="btn btn-success"> Add Company </button></a>
            <hr>
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col"> Number </th>
                        <th scope="col"> Name </th>
                        <th scope="col"> Country </th>
                        <th scope="col"> City </th>
                        <th scope="col"> Action </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="company, iter:${companies}">
                        <td th:text="${iter.index + 1}"> number </td>
                        <td th:text="${company.getName()}"> name </td>
                        <td th:text="${company.getAddress().getCountry()}"> country </td>
                        <td th:text="${company.getAddress().getCity()}"> city </td>
                        <td>
                            <a href="#" th:href="@{'/company/'+${company.getId()}+'/department'}"><button type="button" class="btn btn-primary"> Department List </button></a>
                            <a href="#" th:href="@{'/company/'+${company.getId()}+'/details'}"><button type="button" class="btn btn-info"> Details </button></a>
                            <a href="#" th:href="@{'/company/'+${company.getId()}+'/delete'}" th:onclick="return confirm('Are you sure you want to delete this company')?true:false;"><button type="button" class="btn btn-danger"> Delete </button></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
