<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Company List</title>
    </head>
    <body>
        <h1> Your Fleet Manager - Company List </h1>
        <hr>
            <a href="#" th:href="@{'/company/add'}"><button> Add Client </button></a>
        <hr>
        <table>
            <tr>
                <th> Number </th>
                <th> Name </th>
                <th> Action </th>
            </tr>
            <tr th:each="company, iter:${companies}">
                <td th:text="${iter.index + 1}"> number </td>
                <td th:text="${company.getName()}"> name </td>
                <td>
                    <a href="#" th:href="@{'/company/'+${company.getId()}+'/details'}"><button> Show Details </button></a>

                    <a href="#" th:href="@{'/company/'+${company.getId()}+'/delete'}"
                       th:onclick="return confirm('Are you sure you want to delete this company')?true:false;"><button type="button" class="btn btn-danger"> Delete </button></a>
                </td>
            </tr>
        </table>
    </body>
</html>
