<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Company Details</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        <div class="container-fluid">
            <h1 class="text-light text-center" > Your Fleet Manager - Company Details </h1>
            <hr>
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <td> name :</td>
                            <td th:text="${company.getName()}"> name </td>
                        </tr>
                        <tr>
                            <td> Telephone number :</td>
                            <td th:text="${company.getContactDetails().getTelephoneNumber() }"> telephone number </td>
                        </tr>
                        <tr>
                            <td> Email address :</td>
                            <td th:text="${company.getContactDetails().getEmailAddress()}"> email address </td>
                        </tr>
                        <tr>
                            <td> Street :</td>
                            <td th:text="${company.getAddress().getStreet()}"> street </td>
                        </tr>
                        <tr>
                            <td> House number :</td>
                            <td th:text="${company.getAddress().getBuildingNumber()}"> building number </td>
                        </tr>
                        <tr>
                            <td> City :</td>
                            <td th:text="${company.getAddress().getCity()}"> city </td>
                        </tr>
                        <tr>
                            <td> Zip Code :</td>
                            <td th:text="${company.getAddress().getZipCode()}"> zip code </td>
                        </tr>
                        <tr>
                            <td> Country :</td>
                            <td th:text="${company.getAddress().getCountry()}"> country </td>
                        </tr>
                    </tbody>
                </table>
                <hr>
                <a href="#" th:href="@{'/company/' + ${company.getId()} + '/update'}"><button type="button" class="btn btn-warning"> Edit </button></a>
                <a href="#" th:href="@{'/company/'}"><button type="button" class="btn btn-light"> Return To Company List </button></a>
        </div>
    </body>
</html>
