<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <head>
        <title>Company Form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        <div class="container-fluid">
            <h1 class="text-light text-center" >
                <img th:src="@{/images/company-logo.png}" width="40" height="40"/>
                Your Fleet Manager - Company Form
                <img th:src="@{/images/company-logo.png}" width="40" height="40"/>
            </h1>
            <hr>
            <form th:object="${company}" th:action="@{/company/save}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{address.id}"/>
                    <input type="hidden" th:filed="*{contactDetails.id}"/>

                    <table class="table table-striped table-dark">
                        <thead>
                         <th> Company Details :</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td> Name : </td>
                                <td><input type="text" th:field="*{name}" th:errorclass="fieldError" class="error"/>
                                    <a class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></a></td>
                            </tr>
                            <tr>
                                <td> Telephone number : </td>>
                                <td><input type="text" th:field="*{contactDetails.telephoneNumber}"/>
                                    <a class="text-danger" th:if="${#fields.hasErrors('contactDetails.telephoneNumber')}" th:errors="*{contactDetails.telephoneNumber}" ></a></td>

                            </tr>
                            <tr>
                                <td> Email address: </td>>
                                <td><input type="text" th:field="*{contactDetails.emailAddress}"/>
                                    <a class="text-danger" th:if="${#fields.hasErrors('contactDetails.emailAddress')}" th:errors="*{contactDetails.emailAddress}" ></a></td>
                            </tr>
                            <tr>
                                <td> Street : </td>>
                                <td><input type="text" th:field="*{address.street}"/>
                                     <a class="text-danger" th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}" ></a></td>
                            </tr>
                            <tr>
                                <td> Building number : </td>>
                                <td><input type="text" th:field="*{address.buildingNumber}"/>
                                    <a class="text-danger" th:if="${#fields.hasErrors('address.buildingNumber')}" th:errors="*{address.buildingNumber}" ></a></td>
                            </tr>
                            <tr>
                                <td> City : </td>>
                                <td><input type="text" th:field="*{address.city}"/>
                                    <a class="text-danger" th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}" ></a></td>
                            </tr>
                            <tr>
                                <td> Zip Code : </td>>
                                <td>  <input type="text" th:field="*{address.zipCode}"/>
                                    <a class="text-danger" th:if="${#fields.hasErrors('address.zipCode')}" th:errors="*{address.zipCode}" ></a></td>
                            </tr>
                            <tr>
                                <td> Country : </td>>
                                <td>  <input type="text" th:field="*{address.country}"/>
                                    <a class="text-danger" th:if="${#fields.hasErrors('address.country')}" th:errors="*{address.country}" ></a></td>
                            </tr>
                        </tbody>
                    </table>
                <hr>
                    <button type="submit" class="btn btn-success" > Submit <img th:src="@{/images/submit-icon.png}" width="22" height="22"/></button>
                <a href="#" th:href="@{'/company/'}"><button type="button" class="btn btn-light"> Return <img th:src="@{/images/return-icon.png}" width="22" height="22"/></button></a>
            </form>
        </div>
    </body>
</html>
