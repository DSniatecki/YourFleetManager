<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <head>
        <title>Company Form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        <div class="container-fluid">
            <h1 class="text-light text-center" > Your Fleet Manager - Company Form </h1>
            <hr>
            <form th:object="${company}" th:action="@{/company/save}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{address.id}"/>
                    <input type="hidden" th:filed="*{contactDetails.id}"/>

                    <table class="table table-striped table-dark">
                        <thead>
                         <th> Company Details :</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td> Name : </td>>
                                <td> <input type="text" th:field="*{name}"/> </td>
                            </tr>
                            <tr>
                                <td> Telephone number : </td>>
                                <td> <input type="text" th:field="*{contactDetails.telephoneNumber}"/> </td>
                            </tr>
                            <tr>
                                <td> Email address: </td>>
                                <td> <input type="text" th:field="*{contactDetails.emailAddress}"/> </td>
                            </tr>
                            <tr>
                                <td> Street : </td>>
                                <td> <input type="text" th:field="*{address.street}"/> </td>
                            </tr>
                            <tr>
                                <td> Building number : </td>>
                                <td> <input type="text" th:field="*{address.buildingNumber}"/> </td>
                            </tr>
                            <tr>
                                <td> City : </td>>
                                <td>  <input type="text" th:field="*{address.city}"/> </td>
                            </tr>
                            <tr>
                                <td> Zip Code : </td>>
                                <td>  <input type="text" th:field="*{address.zipCode}"/> </td>
                            </tr>
                            <tr>
                                <td> Country : </td>>
                                <td>  <input type="text" th:field="*{address.country}"/> </td>
                            </tr>
                        </tbody>
                    </table>
                <hr>
                    <button type="submit" class="btn btn-success" > Submit </button>
                <a href="#" th:href="@{'/company/'}"><button type="button" class="btn btn-light"> Return </button></a>
            </form>
        </div>
    </body>
</html>
