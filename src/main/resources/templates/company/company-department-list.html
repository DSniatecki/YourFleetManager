<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Company Department List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        <div class="container-fluid">
            <h1 class="text-light text-center" > Your Fleet Manager - Company Department List </h1>
            <hr>
            <h3 class="text-warning text-center" th:text="' - ' + ${company.getName()} + ' - '" > - company name - </h3>
            <hr>
            <a href="#" th:href="@{'/company/'+${company.getId()} + '/department/add'}"><button type="button" class="btn btn-success"> Add New Department </button></a>
            <a href="#" th:href="@{'/company/'}"><button type="button" class="btn btn-light"> Return To Company List </button></a>
            <hr>
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col"> Number </th>
                        <th scope="col"> Name </th>
                        <th scope="col"> Telephone Number </th>
                        <th scope="col"> Email Address </th>
                        <th scope="col"> Action </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="department, iter:${company.getDepartments()}">
                        <td th:text="${iter.index + 1}"> number </td>
                        <td th:text="${department.getName()}"> name </td>
                        <td th:text="${department.getContactDetails().getTelephoneNumber()}"> telephone number</td>
                        <td th:text="${department.getContactDetails().getEmailAddress()}"> email address </td>
                        <td>
                            <a href="#" th:href="@{'/company/'+${company.getId()} + '/department/'+${department.getId()} + '/car'}"><button type="button" class="btn btn-primary" > Car List </button></a>
                            <a href="#" th:href="@{'/company/'+${company.getId()} + '/department/'+${department.getId()} + '/update'}"><button type="button" class="btn btn-warning"> Update </button></a>
                            <a href="#" th:href="@{'/company/'+${company.getId()} + '/department/'+${department.getId()} + '/delete'}"
                               th:onclick="return confirm('Are you sure you want to delete this department')?true:false;"><button type="button" class="btn btn-danger"> Delete </button></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
